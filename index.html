<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center bg-secondary"> 
     
      <div class="bg-warning pl-3">
        <h1 class="bg-primary text-center mt-2">Registration Form</h1>
        <div class="row g-3 mt-1 p-5">
            <div class="col-md-25">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            <br>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
              <div class="btn-group mt-3" role="group" aria-label="Basic mixed styles example">
                <label for="Gender" class="mt-2 p-1">Gender</label>
                <button type="button" class="btn btn-danger">Male</button>
                <button type="button" class="btn btn-primary">Female</button>
                <button type="button" class="btn btn-success">Others</button>
              </div>
            <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                
                <div class="col-md-12">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
               
                
                  
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-12">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-12">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      I agree with all the details given above is true
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="Register" class="btn btn-primary">Register</button>
                  <input class="btn btn-primary" type="reset" value="Reset">
                </div>
              </form>
          </div>
      </div>
      </body>
